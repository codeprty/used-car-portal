<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Used Car Portal</title>
</head>

<body>

    <nav>
        <ul>
            <li><a href="home">Home</a></li>
            <li><a href="/cars">Cars</a></li>
            <li><a href="/post-car">Post</a></li>
            <li><a href="/register/edit-profile">Profile</a></li>
            <li><a href="/about-us">About Us</a></li>
            <li><a href="/contact-us">Contact Us</a></li>
            <li>
                <form action="/logout" method="post">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                    <button type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <h2>Used Car Portal</h2>
    <p>Hello, <span th:text="${username}"></span>! You are logged in.</p>

    <h3>My Car Listings</h3>

    <div class="car-grid">
        <div th:each="car : ${userCars}" class="car-item">
            <img th:src="${car.imageUrl}" alt="Car Image" width="150">
            <p><strong th:text="${car.make} + ' ' + ${car.model}"></strong></p>
            <p>Year: <span th:text="${car.year}"></span></p>
            <p>Price: $<span th:text="${car.price}"></span></p>
            <p>Status: <span th:text="${car.active} ? 'Active' : 'Inactive'"></span></p>
            <a th:href="@{/edit-car/{id}(id=${car.id})}">Edit</a>
        </div>
    </div>

</body>

</html>
