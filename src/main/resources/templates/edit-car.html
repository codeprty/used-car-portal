<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Car</title>
</head>
<body>
    <h2>Edit Car Listing</h2>
    
    <form th:action="@{/edit-car/{id}(id=${car.id})}" method="post" enctype="multipart/form-data">
        <label>Make:</label>
        <input type="text" name="make" th:value="${car.make}" required>
        <br>

        <label>Model:</label>
        <input type="text" name="model" th:value="${car.model}" required>
        <br>

        <label>Year:</label>
        <input type="number" name="year" th:value="${car.year}" required>
        <br>

        <label>Price:</label>
        <input type="number" name="price" step="0.01" th:value="${car.price}" required>
        <br>

        <label>Current Image:</label>
        <br>
        <img th:src="${car.imageUrl}" alt="Car Image" width="200">
        <br>

        <label>Upload New Image (Optional):</label>
        <input type="file" name="imageFile">
        <br>

        <button type="submit">Update Car</button>
    </form>

    <a href="/cars">Cancel</a>
</body>
</html>
