<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Profile</title>
</head>

<body>

    <nav>
        <ul>
            <li><a href="home">Home</a></li>
            <li><a href="/cars">Cars</a></li>
            <li><a href="/post-car">Post</a></li>
            <li><a href="/register/edit-profile">Profile</a></li>
            <li><a href="/about-us">About Us</a></li>
            <li><a href="/contact-us">Contact Us</a></li>
            <li>
                <form action="/logout" method="post">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                    <button type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
    
    <h2>Edit Profile</h2>

    <form action="/register/edit-profile" method="post" th:object="${user}">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <label>Email:</label>
        <input type="email" th:field="*{email}" readonly>
        <br>

        <label>Full Name:</label>
        <input type="text" th:field="*{fullName}" required>
        <br>

        <label>Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" required>
        <br>

        <button type="submit">Save</button>
    </form>

    <a href="/home"><button type="button">Cancel</button></a>

</body>

</html>
