<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post a Car for Sale</title>
</head>
<body>
<ul>
    	<li><a href="home">Home</a></li>
        <li><a href="/cars">Cars</a></li>
        <li><a href="/post-car">Sell</a></li>
        <li><a href="/register/edit-profile">Profile</a></li>
        <li><a href="/about-us">About Us</a></li>
        <li><a href="/contact-us">Contact Us</a></li>
        
        <li>
            <form action="/logout" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <button type="submit">Logout</button>
            </form>
        </li>
    </ul>
    <h1>Post a Car for Sale</h1>
    
    <form th:action="@{/post-car}" method="post" enctype="multipart/form-data">
        <label>Make:</label>
        <input type="text" name="make" required><br>

        <label>Model:</label>
        <input type="text" name="model" required><br>

        <label>Year:</label>
        <input type="number" name="year" required><br>

        <label>Price:</label>
        <input type="number" step="0.01" name="price" required><br>

        <label>Upload Image:</label>
        <input type="file" name="imageFile" accept="image/*" required><br>

        <button type="submit">Post Car</button>
    </form>

    <a href="/cars">Back to Listings</a>
</body>
</html>
