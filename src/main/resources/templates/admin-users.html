<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registered Users</title>
</head>
<body>
<ul>
		<li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
		<li><a th:href="@{/admin/users}">Registered Users</a></li>
		<li><a th:href="@{/admin/cars}">Car Listings</a></li>
		<li><a th:href="@{/admin/appointments}">Appointments</a></li>
		<li><a href="/about-us">About Us</a></li>
		<li><a href="/contact-us">Contact Us</a></li>
		<li>
			<form action="/logout" method="post">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				<button type="submit">Logout</button>
			</form>
		</li>
	</ul>
    <h2>Registered Users</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">Edit</a>
                    <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/admin/dashboard">Back to Dashboard</a>
</body>
</html>
